{% extends "padre.html" %}

{% block titulo_calzado %}
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">Buscar Calzado</h1>
                    

    <form action="" method="GET">
        Marca: <input type="text" name="marca">
        <input type="submit" value="Buscar">
    </form>
    <ul>
    {%  if zapatos %}
    <p>Marca  | Tipo | Talla </p>  
  <li>{% for x in zapatos %}</li>  
    <p>{{x.marca}} | {{x.tipo}} | {{x.talla}}</p>  
    {% endfor %}
    {% endif %}
</ul>
                </div>
            </div>
        </div>
    </div>
</header>
        {% endblock %}
